[versioneer]
VCS = git
style = pep440
versionfile_source = xsampletests/_version.py
versionfile_build = xsampletests/_version.py
tag_prefix = v
parentdir_prefix = xsampletests-

[flake8]
exclude = __init__.py,versioneer.py,_version.py
max-line-length = 120

[tool:pytest]
addopts = --cov=./ --cov-report=xml
# --doctest-modules
